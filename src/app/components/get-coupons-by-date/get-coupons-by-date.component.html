<div class="container" >
    <!-- <div *ngIf="hasData===true"> -->
  <div class="container right">
    <div class="col-md-9"></div>
    <div class="col-md-3">
        <p-calendar  [showIcon]="true" [showButtonBar]="true" dateFormat="dd/mm/yy"  [(ngModel)]="date" (onSelect)="onSelectDate($event)"></p-calendar>
      </div>
  <!-- <strong>Select date a Date:</strong> &nbsp; -->
</div>
<div class="row">
    <div class="ui-g-12 ui-md-12">
  <p-fieldset [legend]="caption">
      <p-table [columns]="cols" [value]="coupons" selectionMode="single" [paginator]="true" [rows]="20" [resizableColumns]="true">
       <ng-template pTemplate="caption">
           {{ numOfCoupons }} Listed Coupons
         </ng-template>
       <ng-template pTemplate="header">
           <tr>
               <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn>
               {{ col.displayName }}
               <p-sortIcon [field]="col.field"></p-sortIcon>
               </th>
           </tr>
       </ng-template>
       <ng-template pTemplate="body" let-rowData let-columns="columns">
           <tr [pSelectableRow]="rowData">
               <td *ngFor="let col of columns">
                  <span *ngIf="col.field!=='startDate' && col.field!=='endDate'" >{{rowData[col.field]}}</span>
                  <span *ngIf="col.field==='startDate' || col.field==='endDate'" >{{rowData[col.field]|date:'dd/MM/yyyy'}}</span>
               </td>
           </tr>
       </ng-template>
     </p-table>
    </p-fieldset>
</div>
</div>
</div>
