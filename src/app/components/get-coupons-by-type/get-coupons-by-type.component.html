<div class="container" >
    <div class="container">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
          <p-dropdown id="type" [options]="types" name="type" [autoDisplayFirst]="false" [showClear]="true" (onChange)="onTypeChange($event)"
          placeholder="Select a Type"
          ></p-dropdown>
        </div>
    <!-- <strong>Select date a Date:</strong> &nbsp; -->
  </div>
  <!-- <div *ngIf="hasData===true"> -->
  <div class="row">
      <div class="ui-g-12 ui-md-12">
    <p-fieldset [legend]="caption">
        <p-table [columns]="cols" [value]="coupons" selectionMode="single" [paginator]="true" [rows]="20" [resizableColumns]="true">
         <ng-template pTemplate="caption">
             {{ numOfCoupons }} Listed Coupons
           </ng-template>
         <ng-template pTemplate="header">
             <tr>
                 <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn>
                 {{ col.displayName }}
                 <p-sortIcon [field]="col.field"></p-sortIcon>
                 </th>
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-rowData let-columns="columns">
             <tr [pSelectableRow]="rowData">
                 <td *ngFor="let col of columns">
                     {{rowData[col.field]}}
                 </td>
             </tr>
         </ng-template>
       </p-table>
      </p-fieldset>
  </div>
</div>
</div>
